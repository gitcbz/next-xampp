        .container {

        /* å¤´éƒ¨æ ·å¼ */
        header {

            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {

            background: linear-gradient(135deg, var(--primary), var(--secondary));

            display: flex;
            align-items: center;

        .logo-icon {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .api-key-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .api-key-input {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            width: 300px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .api-key-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .toggle-visibility {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: #4f46e5;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* çŠ¶æ€æ  */
        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .status-icon.success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }
        
        .status-icon.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }
        
        .status-icon.info {
            background: rgba(99, 102, 241, 0.2);
            color: var(--secondary);
        }
        
        .status-content h3 {
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .status-content p {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* ä¸»è¦å¸ƒå±€ */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
            font-size: 14px;
        }
        
        textarea, select, input[type="text"], input[type="number"] {
            width: 100%;
            background: #374151;
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        textarea:focus, select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .response-container {
            min-height: 300px;
            background: #374151;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 2px solid var(--border);
            position: relative;
        }
        
        .response-container.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--primary-dark);
        }
        
        .copy-btn.copied {
            background: var(--success);
        }
        
        /* æ»‘å—æ ·å¼ */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* å†å²è®°å½• */
        .history-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-container::-webkit-scrollbar-track {
            background: var(--border);
            border-radius: 4px;
        }
        
        .history-container::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }
        
        .history-item {

            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }
        
        .history-item:hover {
            background: #4b5563;
            transform: translateX(5px);
            border-color: var(--primary);
        }
        
        .history-item.selected {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .history-request {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--light);
        }
        
        .history-response {
            font-size: 0.9rem;
            color: var(--gray);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .history-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .history-action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--gray);
            border-radius: 6px;
            padding: 5px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .history-action-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* æ‰¹é‡å¤„ç† */
        .batch-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .queue-info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 14px;
            color: var(--secondary);
        }
        
        /* å¯è§†åŒ– */
        .visualization {
            height: 200px;
            background: #374151;
            border-radius: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .visualization-bar {
            width: 30px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
            position: relative;
        }
        
        .visualization-bar:hover {
            transform: scaleY(1.1);
            filter: brightness(1.2);
        }
        
        .visualization-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--gray);
        }
        
        /* æ ‡ç­¾é¡µ */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }
        
        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        .tab:hover {
            color: var(--light);
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* é«˜çº§è®¾ç½® */
        .advanced-settings {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        /* æ¨¡æ€æ¡† */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--border);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            color: var(--danger);
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .api-key-container {
                width: 100%;
                justify-content: center;
            }
            
            .api-key-input {
                width: 100%;
            }
            
            .status-bar {
                grid-template-columns: 1fr;
            }
            
            .batch-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* åŠ¨ç”» */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        /* æç¤ºå·¥å…· */
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--darker);
            color: var(--light);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover::after {
            opacity: 1;
        }
        
        /* è¿›åº¦æ¡ */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }
        
        /* é€šçŸ¥ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--light);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-color: var(--success);
        }
        
        .notification.error {
            border-color: var(--danger);
        }
        
        .notification.warning {
            border-color: var(--warning);
        }
    </style>
</head>

        // å‘é€è¯·æ±‚
        async function sendRequest() {
            if (!state.isConnected) {

            state.isProcessing = true;

            const startTime = Date.now();

        function buildRequestPayload(prompt) {

                max_tokens: parseInt(document.getElementById('max-tokens').value),

        // å‘é€ API è¯·æ±‚
        async function makeAPIRequest(payload) {
            const url = state.proxyUrl || 'https://api.openai.com/v1/chat/completions';
            const headers = {
                'Content-Type': 'application/json'
            };
            
            if (!state.proxyUrl) {
                headers['Authorization'] = `Bearer ${state.apiKey}`;
            }
            
            const timeout = parseInt(document.getElementById('timeout').value) * 1000;
            const retryCount = parseInt(document.getElementById('retry-count').value);
            
            for (let attempt = 0; attempt <= retryCount; attempt++) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), timeout);
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                    }
                    
                    return await response.json();
                    
                } catch (error) {
                    if (attempt === retryCount) {
                        throw error;
                    }
                    
                    if (error.name === 'AbortError') {
                        throw new Error('è¯·æ±‚è¶…æ—¶');
                    }
                    
                    // ç­‰å¾…åé‡è¯•
                    await new Promise(resolve => setTimeout(resolve, 1000 * (attempt + 1)));
                }
            }
        }

                statusDot.classList.remove('connected');
                statusText.textContent = 'æœªè¿æ¥';
                connectionStatus.textContent = 'æœªè¿æ¥';
            }
        }

        function updateStatus() {
            updateConnectionStatus(state.isConnected);
        }

        // é€šçŸ¥ç³»ç»Ÿ
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : type === 'warning' ? 'âš ï¸' : 'â„¹ï¸'}</span>
                <span>${message}</span>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // æ¨¡æ€æ¡†
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
