<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CBZ Studio</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- 动态几何背景 -->
    <div class="login-bg">
        <div class="login-shape"></div>
        <div class="login-shape"></div>
        <div class="login-shape"></div>
        <div class="login-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">CBZ</div>
            <h1 class="login-title">欢迎回来</h1>
            <p class="login-subtitle">登录您的CBZ Studio账户</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="infoMessage" class="info-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                    <button type="button" id="togglePassword" class="toggle-password">👁️</button>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-link">忘记密码？</a>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">登录</button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <div class="social-login">
            <button class="social-btn" data-provider="GitHub">
                <span>🐙</span>
                <span>GitHub</span>
            </button>
            <button class="social-btn" data-provider="Google">
                <span>🌐</span>
                <span>Google</span>
            </button>
            <button class="social-btn" data-provider="微信">
                <span>💬</span>
                <span>微信</span>
            </button>
        </div>

        <div class="signup-link">
            还没有账户？<a href="register.html">立即注册</a>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
