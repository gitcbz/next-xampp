<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中 - CBZ Stdip</title>
    <style>
        /* --- 全局与字体设置 --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4A90E2; /* 主题蓝色 */
            --secondary-color: #50E3C2; /* 亮绿色/青色 */
            --background-color: #1a1a2e; /* 深色背景 */
            --surface-color: #16213e; /* 卡片背景色 */
            --text-color: #f0f0f0; /* 主要文字颜色 */
            --text-muted-color: #a0a0a0; /* 次要文字颜色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--surface-color) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- 主容器 --- */
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(22, 33, 62, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- 动画图标 --- */
        .icon-wrapper {
            margin-bottom: 30px;
        }

        .icon-wrapper svg {
            width: 100px;
            height: 100px;
            fill: var(--primary-color);
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 文字内容 --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-muted-color);
            margin-bottom: 20px;
        }

        /* --- 倒计时 --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-item {
            background: rgba(74, 144, 226, 0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }

        .countdown-item span {
            display: block;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .countdown-item small {
            font-size: 0.9rem;
            color: var(--text-muted-color);
        }

        /* --- 通知表单 --- */
        .notify-form {
            margin-top: 30px;
        }

        .notify-form form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .notify-form input[type="email"] {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .notify-form input[type="email"]::placeholder {
            color: var(--text-muted-color);
        }

        .notify-form input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .notify-form button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notify-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.4);
        }

        .success-message {
            color: var(--secondary-color);
            font-weight: 600;
            margin-top: 15px;
        }

        /* --- 社交媒体链接 --- */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }

        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 30px 20px;
            }
            #countdown {
                gap: 10px;
            }
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            .countdown-item span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
